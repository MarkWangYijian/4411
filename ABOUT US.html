              <h2>About us</h2>
              <p>Whilst ensuring quality and integrity, we aim to provide our learners with all possible opportunities to develop and strengthen their knowledge and skills to meet industry standards and prepare them for job readiness, so they are easily able to find employment and achieve their future goals. More importantly, the courses that we offer are designed and structured to meet learner individual needs with flexibility. In addition to in-class learning, as part of our Work-Based Training (WBT) strategy, learners are placed in relevant industry organizations for a reasonable period to practice skills that they learn in class by working in a real workplace environment. Furthermore, both ATCWA’s simulated workplaces provide learners with the opportunity to learn and practice skills in a simulated workplace that meets real workplace conditions.</p>
